<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Checker</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="main">
        <h1>Addition Checker</h1>
        <table width="400" height = "300" align="center">
            <tr>
            <td>
                <div id="number1">
                    1
                </div>
            </td>
            <td>
                <div id="addsign">+</div>
            </td>
            <td>
                <div id="number2">
                    2
                </div>
            </td>
            <td>
                <div id="equalsign">
                    =
                </div>
            </td>
            <td>
                <input type="text" id="in">
            </td>
            <td>
                <button id="btn">Check</button>
            </td>
            </tr>
        </table>
    </div>
    <script src="./addition.js"></script>
</body>
</html>
